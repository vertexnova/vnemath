# Codecov configuration
# https://docs.codecov.io/docs/codecovyml-reference

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: auto
        threshold: 5%
    patch:
      default:
        target: auto
        threshold: 5%

ignore:
  - "tests/**/*"
  - "*_test.cpp"
  - "external/**/*"
  - "libs/**/*"
  - "examples/**/*"
  - "_deps/**/*"
  - "cmake/**/*"
  - "scripts/**/*"

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: true
